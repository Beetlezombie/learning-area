<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Raad het nummer spelletje</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Raad het nummer spelletje</h1>

    <p>De computer heeft een getal tussen 1 en 100 in zijn gedachten. Kan jij het getal raden in 10 beurten of minder?.</p>

    <div class="form">
      <label for="guessField">Doe een gokje: </label><input type="text" id="guessField" class="guessField">
      <input type="submit" value="Klik om te gokken" class="guessSubmit">
    </div>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script src="script.js"></script>

    
  </body>
</html>
